<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Dynamic Styling</h1>
  </header>
  <section id="styling">
    <!-- 不同寫法 C的三種為精簡 -->
    <div :class="boxASelected ? 'demo active' : 'demo'" @click="boxSelected('A')"></div>
    <div :class="{demo:true,active:boxBSelected}" @click="boxSelected('B')"></div>
    <div class="demo" :class="{active:boxCSelected}" @click="boxSelected('C')"></div>
    <!-- 多個可動態的類添加至同一個div -->
    <!-- <div :class="['demo',{active:boxCSelected}]" @click="boxSelected('C')"></div> -->
    <!-- 比較精簡的寫法 :class的內容寫在js的computed -->
    <!-- <div class="demo" :class="boxCClasses" @click="boxSelected('C')"></div> -->
  </section>
</body>

</html>
